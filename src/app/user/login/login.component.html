<img id="logo" src="assets/img/accueil.png" alt="image" width="170" height="150" />
<div class="container login-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2 login-form" >
      <h3>Private directory portal </h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email *" formControlName="email" id="email">
          <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
            <div *ngIf="loginForm.controls.email.errors.required" class="alert alert-warning">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" formControlName="password">
          <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
            <div *ngIf="loginForm.controls.password.errors.required" class="alert alert-warning">Password is required</div>
          </div>
        </div>
        <div *ngIf="invalidLogin" class="error">
          <div class="alert alert-danger">Invalid credentials.</div>
        </div>
        <button id = "btnSubmit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
</div>
