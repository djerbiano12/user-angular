<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-6">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email"
                     class="form-control"
                     formControlName="email">
            </div>

            <div class="form-group">
              <label>RÃ´le</label>
              <select class="form-control"
                     formControlName="role">
                <option [value]="role" *ngFor="let role of roles">
                    {{role}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password"
                     class="form-control"
                     formControlName="password">
            </div>
          </fieldset>
          
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
