<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Users</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">

            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <input matInput (keyup)="applyFilter($event)" class="filter" placeholder="Search contact (Ex: user)">

        <table mat-table [dataSource] = "dataSource" class = "table mat-elevation-z8"> 
          <ng-container matColumnDef = "id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef = "let element" scope="row"> <b> {{element.id}} </b> </td>
         </ng-container>
         <ng-container matColumnDef = "firstName">
            <th mat-header-cell *matHeaderCellDef> First Name</th>
            <td mat-cell *matCellDef = "let element"> {{element.firstName}} </td>
         </ng-container>
         <ng-container matColumnDef = "lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name</th>
            <td mat-cell *matCellDef = "let element"> {{element.lastName}} </td>
         </ng-container>
         <ng-container matColumnDef = "email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef = "let element"> {{element.email}} </td>
         </ng-container>
         <ng-container matColumnDef = "operations" *ngIf="isAdmin()">
            <th mat-header-cell *matHeaderCellDef> Operations</th>
            <td mat-cell *matCellDef = "let user"> 
              <button type="button" (click)="editUserPage(user)" title= "Edit" class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-pencil"></i></button>

              <button type="button" (click)="deleteUser(user)" title= "Delete" class="btn btn-danger btn-circle btn-lg"><i class="glyphicon glyphicon-remove"></i></button>
            </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
         <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
       </table>
      </section>
        <mat-paginator #paginator
                 [pageSize]="3"
                 [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </div>
  </div>
</div>
